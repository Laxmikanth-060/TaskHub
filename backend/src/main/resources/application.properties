# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanagement
spring.datasource.username=root
spring.datasource.password=luckylucky
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Optional: Formats SQL for better readability

# Debugging and Logging
debug=true # Shows debugging logs; consider setting to false in production

# Hibernate Logging Level (Optional: Show SQL warnings and errors in logs)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
